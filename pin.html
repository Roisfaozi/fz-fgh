<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/login.css" />

    <style>
      .form-section .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: none !important;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
      }

      .form-section .container h2 {
        color: #4f5665;
        font-family: Montserrat;
        font-size: 16px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
      }

      .form-section .container h3 {
        color: #0b132a;
        font-family: Montserrat;
        font-size: 30px;
        font-style: normal;
        font-weight: 500;
        line-height: normal;
      }

      .form-section .container p {
        color: #4f5665;
        font-family: Montserrat;
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
      }

      /* Pin Inputs */
      .pin-inputs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .pin-inputs input {
        width: 40px;
        height: 50px;
        text-align: center;
        font-size: 20px;
        border-bottom: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
        transition: all 0.3s;
      }

      .pin-inputs input:focus {
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
      }

      /* Button */
      .btn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover {
        background: #0056b3;
      }

      /* Reset Link */
      .reset-text {
        margin-top: 10px;
        font-size: 14px;
        color: #777;
        text-align: center;
      }

      .reset-text a {
        color: #007bff;
        text-decoration: none;
      }

      .reset-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- Left Section (Form) -->
      <div class="form-section">
        <div class="container">
          <h2>Transfer to Ghaluh 1</h2>
          <h3>Enter Your Pin ðŸ‘‹</h3>
          <p>Enter Your Pin For Transaction</p>

          <form id="pinForm">
            <div class="pin-inputs">
              <input
                type="password"
                maxlength="1"
                inputmode="numeric"
                required />
              <input
                type="password"
                maxlength="1"
                inputmode="numeric"
                required />
              <input
                type="password"
                maxlength="1"
                inputmode="numeric"
                required />
              <input
                type="password"
                maxlength="1"
                inputmode="numeric"
                required />
              <input
                type="password"
                maxlength="1"
                inputmode="numeric"
                required />
              <input
                type="password"
                maxlength="1"
                inputmode="numeric"
                required />
            </div>
            <button id="confirmModal" type="submit" class="btn">Next</button>
          </form>
          <p class="reset-text">
            Forgot Your Pin? <a href="#" id="resetPin">Reset</a>
          </p>
        </div>
      </div>

      <!-- Right Section (Illustration) -->
      <div class="illustration-section">
        <img src="./assets/pin.png" alt="E-Wallet Illustration" />
      </div>
    </main>
    <script>
      const form = document.querySelector('form')
      const emailInput = document.getElementById('email')
      const passwordInput = document.getElementById('password')

      form.addEventListener('submit', (event) => {
        event.preventDefault()

        // Form validation
        if (emailInput.value.trim() === '') {
          poupup('Silakan masukkan alamat email yang valid')
          return
        }

        if (passwordInput.value.trim() === '') {
          poupup('Silakan masukkan kata sandi')
          return
        }

        location.href = 'dashboard.html'
      })

      function poupup(pesan) {
        const poupupElement = document.createElement('div')
        poupupElement.classList.add('poupup')
        poupupElement.innerHTML = `
    <div class="poupup-container">
      <div class="poupup-header">
        <h2>Peringatan</h2>
      </div>
      <div class="poupup-body">
        <p>${pesan}</p>
      </div>
      <div class="poupup-footer">
        <button class="poupup-btn">Tutup</button>
      </div>
    </div>
  `

        document.body.appendChild(poupupElement)

        const poupupBtn = poupupElement.querySelector('.poupup-btn')
        poupupBtn.addEventListener('click', () => {
          poupupElement.remove()
        })
      }
    </script>
    <script>
      function showPassword(id) {
        const passwordInput = document.getElementById(id)
        const type = passwordInput.getAttribute('type')

        if (type === 'password') {
          passwordInput.setAttribute('type', 'text')
        } else {
          passwordInput.setAttribute('type', 'password')
        }
      }
    </script>
  </body>
</html>
