<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>
    <style>
      .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        grid-area: container;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .cantainer-title {
        display: flex;
        gap: 10px;
      }
      .profile-container {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px 30px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .profile-container h2 {
        color: #0b132a;
        font-family: Montserrat;
        font-size: 16px;
        font-style: normal;
        font-weight: 600;
        line-height: 24px;
      }

      .cantainer-title h2 {
        color: #0b132a;
        font-family: Montserrat;
        font-size: 16px;
        font-style: normal;
        font-weight: 600;
        line-height: 24px;
      }
      .modal .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .modal .container h2 {
        color: #4f5665;
        font-family: Montserrat;
        font-size: 16px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
      }

      .modal .container h3 {
        color: #0b132a;
        font-family: Montserrat;
        font-size: 30px;
        font-style: normal;
        font-weight: 500;
        line-height: normal;
      }

      .modal .container p {
        color: #4f5665;
        font-family: Montserrat;
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
      }

      /* Pin Inputs */
      .pin-inputs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        gap: 15px;
      }

      .pin-inputs input {
        width: 40px;
        height: 50px;
        text-align: center;
        font-size: 20px;
        border-bottom: 1px solid #ddd !important;
        border-radius: 6px;
        outline: none;
        transition: all 0.3s;
      }

      .pin-inputs input:focus {
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
      }

      /* Button */
      .btn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover {
        background: #0056b3;
      }
    </style>
