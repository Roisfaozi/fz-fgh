<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>
    <style>
      .form-group {
        margin-bottom: 0 !important;
      }
    </style>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/dashboard-layout.css" />
    <link rel="stylesheet" href="/styles/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <header class="dashboard-header">
      <div class="balance-info">
        <img src="./assets/logo.png" alt="Logo" />
        <span style="margin-left: 14px">E-Wallet</span>
      </div>
      <div class="user-section">
        <i class="fas fa-search"></i>
        <i class="fas fa-shopping-cart"></i>
        <img src="./assets/dummy.png" alt="User" />
        <i class="fa-solid fa-chevron-down"></i>
        <p class="name">
          Hello, <br />
          <span>Ghaluh Wizard</span>
        </p>
      </div>
    </header>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <ul>
          <li class="active">
            <a href="/dashboard.html"
              ><i class="fas fa-chart-pie"></i> Dashboard</a
            >
          </li>
          <li class="">
            <a href="/transfer.html"
              ><i class="fas fa-paper-plane"></i> Transfer</a
            >
          </li>
          <li class="">
            <a href="/transaction-history.html"
              ><i class="fas fa-history"></i> History</a
            >
          </li>
          <li class="">
            <a href="#"><i class="fas fa-plus-circle"></i> Top Up</a>
          </li>
          <li class="/profile.html">
            <a href="#"><i class="fas fa-user"></i> Profile</a>
          </li>
          <li class="" class="logout">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Keluar</a>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="container">
          <div class="cantainer-title">
            <div>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M9.59151 15.2068C13.2805 15.2068 16.4335 15.7658 16.4335 17.9988C16.4335 20.2318 13.3015 20.8068 9.59151 20.8068C5.90151 20.8068 2.74951 20.2528 2.74951 18.0188C2.74951 15.7848 5.88051 15.2068 9.59151 15.2068Z"
                  stroke="#2948FF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M9.59157 12.0198C7.16957 12.0198 5.20557 10.0568 5.20557 7.63476C5.20557 5.21276 7.16957 3.24976 9.59157 3.24976C12.0126 3.24976 13.9766 5.21276 13.9766 7.63476C13.9856 10.0478 12.0356 12.0108 9.62257 12.0198H9.59157Z"
                  stroke="#2948FF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
                <path
                  d="M16.4832 10.8815C18.0842 10.6565 19.3172 9.28253 19.3202 7.61953C19.3202 5.98053 18.1252 4.62053 16.5582 4.36353"
                  stroke="#2948FF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
                <path
                  d="M18.5955 14.7322C20.1465 14.9632 21.2295 15.5072 21.2295 16.6272C21.2295 17.3982 20.7195 17.8982 19.8955 18.2112"
                  stroke="#2948FF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
            <h2>Profile</h2>
          </div>
          <div class="profile-container">
            <h2>Change Password</h2>
            <form class="profile-form" id="change-password-form">
              <!-- Form Fields -->
              <div class="form-group">
                <label for="full-name">Existing Password</label>
                <span class="icon" style="bottom: 45%">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M7.12754 8.00008C7.12754 8.68208 6.57487 9.23475 5.89287 9.23475C5.21087 9.23475 4.6582 8.68208 4.6582 8.00008C4.6582 7.31808 5.21087 6.76541 5.89287 6.76541H5.89487C6.5762 6.76608 7.12754 7.31874 7.12754 8.00008Z"
                      stroke="#4F5665"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      d="M7.12891 8.00006H11.3409V9.23473"
                      stroke="#4F5665"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      d="M9.45443 9.23473V8.00006"
                      stroke="#4F5665"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M1.83398 8.00007C1.83398 3.3754 3.37598 1.8334 8.00065 1.8334C12.6253 1.8334 14.1673 3.3754 14.1673 8.00007C14.1673 12.6247 12.6253 14.1667 8.00065 14.1667C3.37598 14.1667 1.83398 12.6247 1.83398 8.00007Z"
                      stroke="#4F5665"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </span>
                <input
                  type="password"
                  id="existing-password"
                  placeholder="Enter Your Existing Password" />
                <div id="old-password-error" class="error-message"></div>
              </div>

              <div class="form-group">
                <label for="phone">New Password</label>
                <span class="icon" style="bottom: 45%">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M7.12754 8.00008C7.12754 8.68208 6.57487 9.23475 5.89287 9.23475C5.21087 9.23475 4.6582 8.68208 4.6582 8.00008C4.6582 7.31808 5.21087 6.76541 5.89287 6.76541H5.89487C6.5762 6.76608 7.12754 7.31874 7.12754 8.00008Z"
                      stroke="#4F5665"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      d="M7.12891 8.00006H11.3409V9.23473"
                      stroke="#4F5665"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      d="M9.45443 9.23473V8.00006"
                      stroke="#4F5665"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M1.83398 8.00007C1.83398 3.3754 3.37598 1.8334 8.00065 1.8334C12.6253 1.8334 14.1673 3.3754 14.1673 8.00007C14.1673 12.6247 12.6253 14.1667 8.00065 14.1667C3.37598 14.1667 1.83398 12.6247 1.83398 8.00007Z"
                      stroke="#4F5665"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </span>
                <input
                  type="password"
                  id="new-password"
                  placeholder="Enter Your New Password" />
                <div id="new-password-error" class="error-message"></div>
              </div>

              <div class="form-group">
                <label for="email">Confirm New Password</label>
                <span class="icon" style="bottom: 45%">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M7.12754 8.00008C7.12754 8.68208 6.57487 9.23475 5.89287 9.23475C5.21087 9.23475 4.6582 8.68208 4.6582 8.00008C4.6582 7.31808 5.21087 6.76541 5.89287 6.76541H5.89487C6.5762 6.76608 7.12754 7.31874 7.12754 8.00008Z"
                      stroke="#4F5665"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      d="M7.12891 8.00006H11.3409V9.23473"
                      stroke="#4F5665"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      d="M9.45443 9.23473V8.00006"
                      stroke="#4F5665"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M1.83398 8.00007C1.83398 3.3754 3.37598 1.8334 8.00065 1.8334C12.6253 1.8334 14.1673 3.3754 14.1673 8.00007C14.1673 12.6247 12.6253 14.1667 8.00065 14.1667C3.37598 14.1667 1.83398 12.6247 1.83398 8.00007Z"
                      stroke="#4F5665"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </span>
                <input
                  type="password"
                  id="confirm-new-password"
                  placeholder="Re-Type Your New Password" />
                <div id="confirm-password-error" class="error-message"></div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn submit-btn">Submit</button>
              </div>
            </form>
            <div id="error-message"></div>
            <div id="success-message"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="script/script.js"></script>
    <script src="script/change-password.js"></script>
  </body>
</html>
